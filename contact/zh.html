<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");								// 创建Map实例
	map.centerAndZoom(new BMap.Point(113.450189, 23.15532), 20);	// 初始化地图,设置中心点坐标和地图级别
	map.addControl(new BMap.MapTypeControl());						// 添加地图类型控件
	map.setCurrentCity("广州");										// 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);								// 开启鼠标滚轮缩放
	// 添加标记和文字
	var point = new BMap.Point(113.449942, 23.154298);
	var opts = { 
		position : point,											// 指定文本标注所在的地理位置
		offset   : new BMap.Size(0, 0)								// 设置文本偏移量
	}
	var marker = new BMap.Marker(point);
	var label = new BMap.Label("海格·无线科技大楼", opts);			// 创建文本标注对象
		label.setStyle({
			 color : "black",
			 fontSize : "2em",
			 height : "0em",
			 lineHeight : "0em",
			 fontFamily:"PingHei",
			 border: "none",
			 background:""
		 });
	map.addOverlay(label); 
	map.addOverlay(marker);
	marker.setAnimation(BMAP_ANIMATION_BOUNCE);						// 跳动的动画
	// 线路搜索框
	var content = '<div style="margin:0;line-height:20px;padding:2px;">' +
                    '地址：广州市萝岗区南翔三路8号<br/>电话：+86(020)38695060<br/>简介：' +
                  '</div>';
	searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
			title  : "无线科技大楼",								// 标题
			width  : 290,											// 宽度
			height : 70,											// 高度
			panel  : "panel",										// 检索结果面板
			enableAutoPan : true,									// 自动平移
			searchTypes   :[
				BMAPLIB_TAB_SEARCH,									// 周边检索
				BMAPLIB_TAB_TO_HERE,								// 到这里去
				BMAPLIB_TAB_FROM_HERE								// 从这里出发
			]
		});
	marker.addEventListener("click", function(e){
	    searchInfoWindow.open(marker);
	})
</script>
